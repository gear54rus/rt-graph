<html>
    <head>
    <title>Resource visualizer</title>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form action="" method="GET">
                        <div class="form-group">
                            <label>POA MN
                            <input type="string" class="form-control" name="poa-mn" placeholder="IP address or hostname">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Username for user with API access
                            <input type="string" class="form-control" name="user-name" placeholder="Username">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>User password
                            <input type="string" class="form-control" name="user-password" placeholder="Password">
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" name="use-https">HTTPS?
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Go</button>
                    </form>
                </div>
            </div>
            <div class="row">
            <div class="well" id="display"></div>
            </div>
        </div>
    </body>
</html>
